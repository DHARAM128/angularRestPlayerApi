<div class="container">
  <div class="col-md-8 offset-2 mt-2">
    <div class="form-group">
      <h1
        class="display-5 mt-2 text-uppercase text-center text-success font-weight-bold"
      ></h1>
      <input
        type="text"
        class="form-control bg-light"
        placeholder="Search cricket playersðŸ˜ƒ"
        #player
        (keyup.enter)="searchPlayer(player.value)"
      />
    </div>
  </div>
  <div>
    <ul class="list-group">
      <li class="list-group-item mt-2">
        <span><img src="{{ playerInfo.imageURL }}" alt=""/></span>
        <h1 class="text-uppercase display-5 font-weight-bold">
          player fullName:
          {{ playerInfo.fullName }}
        </h1>
        <p>player id: {{ playerInfo.pid }}</p>
        <p class="float-right badge badge-danger">
          <span>player Age:</span> {{ playerInfo.Age }}
        </p>
        <p>player country: {{ playerInfo.country }}</p>
        <p>player Profile: {{ playerInfo.profile }}</p>
      </li>
    </ul>
  </div>
</div>
